pre-push:
    commands:
        tests:
            run: ./vendor/bin/phpunit --fail-on-deprecation tests/

pre-commit:
    parallel: true
    commands:
        phpcs:
            tags: style fixer
            glob: "*.php"
            stage_fixed: true
            run: ./vendor/bin/phpcs -ns --standard=phpcs.xml --error-severity=1 {staged_files}

post-checkout:
    commands:
        readme_readonly:
            run: chmod -w ./Readme.md