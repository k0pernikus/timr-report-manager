name: Update README with latest examples

on:
    push:
        paths:
            - 'tests/csv/day_report/odoo_expected.txt'
            - 'tests/csv/day_report/redmine_expected.txt'
    workflow_dispatch:

jobs:
    update-readme:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            -   name: Update README
                run: |
                    ODOO_EXAMPLE=$(cat tests/csv/day_report/odoo_expected.txt | sed 's/[&/\]/\\&/g')
                    REDMINE_EXAMPLE=$(cat tests/csv/day_report/redmine_expected.txt | sed 's/[&/\]/\\&/g')
                    
                    echo "ODOO_EXAMPLE: $ODOO_EXAMPLE"
                    
                    echo "REDMINE_EXAMPLE: $REDMINE_EXAMPLE"
                    
                    # Update the README.md file
                    sed -i "s|ODOO_EXAMPLE|$ODOO_EXAMPLE|g" README.md
                    sed -i "s|REDMINE_EXAMPLE|$REDMINE_EXAMPLE|g" README.md

            - name: Commit changes
              run: |
                  git config --local user.name "github-actions"
                  git config --local user.email "github-actions@github.com"
                  git add README.md
                  git commit -m "Update README with latest examples" || echo "No changes to commit"
                  git push